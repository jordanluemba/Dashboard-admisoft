<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Articles - ADMISOFT</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        admisoft: {
                            DEFAULT: '#4F46E5',
                            dark: '#4338CA'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @media (max-width: 767px) {
            .sidebar-mobile {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                position: fixed;
                z-index: 50;
            }
            .sidebar-mobile.open {
                transform: translateX(0);
            }
            .overlay {
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
                position: fixed;
                z-index: 40;
            }
            .overlay.open {
                opacity: 1;
                visibility: visible;
            }
        }
        
        /* Style pour l'éditeur */
        .editor-card {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .editor-card.open {
            max-height: 1000px;
            opacity: 1;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        /* Style personnalisé pour TinyMCE */
        .tox-tinymce {
            border-radius: 0.375rem !important;
            border: 1px solid #d1d5db !important;
        }
        .dark .tox-tinymce {
            background-color: #374151 !important;
            border-color: #4b5563 !important;
        }
        .tox .tox-toolbar__primary {
            background-color: #f9fafb !important;
        }
        .dark .tox .tox-toolbar__primary {
            background-color: #1f2937 !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 h-full">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-white dark:bg-gray-800 shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <button id="mobile-menu-button" type="button" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div class="flex-shrink-0 flex items-center ml-4">
                            <i class="fas fa-cube text-admisoft dark:text-admisoft-dark text-2xl mr-2"></i>
                            <span class="text-xl font-bold text-gray-900 dark:text-white">ADMISOFT</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" type="button" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fas fa-moon dark:hidden"></i>
                            <i class="fas fa-sun hidden dark:block"></i>
                        </button>
                        <button onclick="window.open('https://www.admisoft.com', '_blank')" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" title="Visiter notre site web">
                            <i class="fas fa-eye text-admisoft dark:text-admisoft-dark"></i>
                        </button>
                        <div class="relative">
                            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar-mobile fixed md:relative inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex-shrink-0 h-full transition-transform duration-200 ease-in-out md:translate-x-0">
                <div class="h-full flex flex-col pt-5 pb-4 overflow-y-auto">
                    <nav class="flex-1 px-2 space-y-1">
                        <!-- ... autres liens ... -->
                        <a href="#" class="bg-gray-100 dark:bg-gray-700 text-admisoft dark:text-admisoft-dark group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-newspaper mr-3 flex-shrink-0"></i>
                            Articles
                        </a>
                        <!-- ... autres liens ... -->
                    </nav>
                </div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 overflow-auto focus:outline-none">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Gestion des Articles</h1>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Créez et gérez les articles de votre blog</p>
                            </div>
                            <button id="toggleEditorBtn" class="px-4 py-2 bg-admisoft dark:bg-admisoft-dark text-white rounded-md hover:bg-indigo-700 dark:hover:bg-indigo-800 transition duration-300 flex items-center">
                                <i class="fas fa-plus mr-2"></i> Nouvel Article
                            </button>
                        </div>
                        
                        <!-- Carte de l'éditeur -->
                        <div id="editorCard" class="editor-card bg-white dark:bg-gray-800 rounded-lg shadow">
                            <form id="postForm" class="space-y-4">
                                <input type="hidden" id="post_id">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="post_title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Titre *</label>
                                        <input type="text" id="post_title" name="post_title" required class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-admisoft focus:border-admisoft dark:bg-gray-700 dark:text-white">
                                    </div>
                                    <div>
                                        <label for="post_subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sujet *</label>
                                        <input type="text" id="post_subject" name="post_subject" required class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-admisoft focus:border-admisoft dark:bg-gray-700 dark:text-white">
                                    </div>
                                </div>
                                
                                <div>
                                    <label for="post_content" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contenu *</label>
                                    <textarea id="post_content" name="post_content" rows="10" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-admisoft focus:border-admisoft dark:bg-gray-700 dark:text-white"></textarea>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="post_status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Statut *</label>
                                        <select id="post_status" name="post_status" required class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-admisoft focus:border-admisoft dark:bg-gray-700 dark:text-white">
                                            <option value="published">Publié</option>
                                            <option value="draft">Brouillon</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="post_image" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Image principale</label>
                                        <input type="file" id="post_image" name="post_image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-admisoft file:text-white hover:file:bg-indigo-700 dark:file:bg-admisoft-dark dark:hover:file:bg-indigo-800">
                                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Formats: JPG, PNG, WEBP (Max: 2MB)</p>
                                    </div>
                                </div>
                                
                                <div id="imagePreviewContainer" class="hidden">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Aperçu de l'image</label>
                                    <div class="mt-2 flex items-center">
                                        <img id="imagePreview" src="#" alt="Aperçu de l'image" class="max-h-40 rounded-md">
                                        <button type="button" id="removeImageBtn" class="ml-4 p-2 text-red-600 hover:text-red-800 dark:hover:text-red-400">
                                            <i class="fas fa-trash"></i> Supprimer
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="flex justify-end space-x-3 pt-4">
                                    <button type="button" id="cancelPostBtn" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Annuler
                                    </button>
                                    <button type="submit" id="savePostBtn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-admisoft dark:bg-admisoft-dark hover:bg-indigo-700 dark:hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Enregistrer l'article
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Liste des articles -->
                        <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                            <table id="posts-table" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Titre</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Sujet</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Statut</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Date</th>
                                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                                    <!-- Les données seront chargées dynamiquement depuis l'API -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>
    
    <script>
        // Configuration de base
        const API_BASE_URL = 'http://localhost/admisoft/admin/process/post-process.php';
        
        // Initialisation de TinyMCE
        tinymce.init({
            selector: '#post_content',
            plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help wordcount',
            toolbar: 'undo redo | blocks | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media | forecolor backcolor emoticons | code help',
            skin: 'oxide-dark',
            content_css: 'dark',
            height: 400,
            setup: function(editor) {
                editor.on('change', function() {
                    editor.save();
                });
            }
        });

        // Gestion des articles
        $(document).ready(function() {
            // Éléments du DOM
            const editorCard = document.getElementById('editorCard');
            const toggleEditorBtn = document.getElementById('toggleEditorBtn');
            const postForm = document.getElementById('postForm');
            const savePostBtn = document.getElementById('savePostBtn');
            const cancelPostBtn = document.getElementById('cancelPostBtn');
            const postImageInput = document.getElementById('post_image');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const removeImageBtn = document.getElementById('removeImageBtn');
            
            // Initialisation de DataTable
            const postsTable = $('#posts-table').DataTable({
                responsive: true,
                language: {
                    "sEmptyTable": "Aucune donnée disponible dans le tableau",
                    "sInfo": "Affichage de _START_ à _END_ sur _TOTAL_ entrées",
                    "sInfoEmpty": "Affichage de 0 à 0 sur 0 entrées",
                    "sInfoFiltered": "(filtré à partir de _MAX_ entrées totales)",
                    "sInfoPostFix": "",
                    "sInfoThousands": ",",
                    "sLengthMenu": "Afficher _MENU_ entrées",
                    "sLoadingRecords": "Chargement...",
                    "sProcessing": "Traitement...",
                    "sSearch": "Rechercher:",
                    "sZeroRecords": "Aucun enregistrement correspondant trouvé",
                    "oPaginate": {
                        "sFirst": "Premier",
                        "sLast": "Dernier",
                        "sNext": "Suivant",
                        "sPrevious": "Précédent"
                    },
                    "oAria": {
                        "sSortAscending": ": activer pour trier la colonne par ordre croissant",
                        "sSortDescending": ": activer pour trier la colonne par ordre décroissant"
                    }
                }
            });

            // Basculer l'affichage de l'éditeur
            toggleEditorBtn.addEventListener('click', function() {
                editorCard.classList.toggle('open');
                if (editorCard.classList.contains('open')) {
                    toggleEditorBtn.innerHTML = '<i class="fas fa-times mr-2"></i> Fermer';
                    toggleEditorBtn.classList.remove('bg-admisoft', 'dark:bg-admisoft-dark');
                    toggleEditorBtn.classList.add('bg-gray-500', 'dark:bg-gray-600');
                } else {
                    toggleEditorBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Nouvel Article';
                    toggleEditorBtn.classList.add('bg-admisoft', 'dark:bg-admisoft-dark');
                    toggleEditorBtn.classList.remove('bg-gray-500', 'dark:bg-gray-600');
                    resetForm();
                }
            });

            // Prévisualisation de l'image
            postImageInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.classList.remove('hidden');
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });

            // Supprimer l'image sélectionnée
            removeImageBtn.addEventListener('click', function() {
                postImageInput.value = '';
                imagePreviewContainer.classList.add('hidden');
            });

            // Réinitialiser le formulaire
            function resetForm() {
                postForm.reset();
                document.getElementById('post_id').value = '';
                tinymce.get('post_content').setContent('');
                imagePreviewContainer.classList.add('hidden');
            }

            // Annuler la création/modification
            cancelPostBtn.addEventListener('click', function() {
                editorCard.classList.remove('open');
                toggleEditorBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Nouvel Article';
                toggleEditorBtn.classList.add('bg-admisoft', 'dark:bg-admisoft-dark');
                toggleEditorBtn.classList.remove('bg-gray-500', 'dark:bg-gray-600');
                resetForm();
            });

            // Charger tous les articles depuis l'API
            function loadPosts() {
                fetch(API_BASE_URL)
                    .then(response => response.json())
                    .then(data => {
                        postsTable.clear();
                        data.forEach(post => {
                            // Formater le statut
                            let statusBadge = '';
                            let statusText = '';
                            switch(post.status) {
                                case 'published':
                                    statusBadge = 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
                                    statusText = 'Publié';
                                    break;
                                case 'draft':
                                    statusBadge = 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200';
                                    statusText = 'Brouillon';
                                    break;
                                default:
                                    statusBadge = 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
                                    statusText = post.status;
                            }
                            
                            // Formater la date
                            const postDate = new Date(post.created_at);
                            const formattedDate = postDate.toLocaleDateString('fr-FR');
                            
                            postsTable.row.add([
                                post.title,
                                post.subject,
                                `<span class="px-2 py-1 text-xs font-semibold rounded-full ${statusBadge}">${statusText}</span>`,
                                formattedDate,
                                `<div class="flex justify-end space-x-2">
                                    <button class="edit-btn p-1 text-blue-600 hover:text-blue-900 dark:hover:text-blue-400" data-id="${post.post_id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-btn p-1 text-red-600 hover:text-red-900 dark:hover:text-red-400" data-id="${post.post_id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>`
                            ]).draw(false);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Erreur',
                            text: 'Impossible de charger les articles',
                        });
                    });
            }

            // Charger un article spécifique pour édition
            function loadPostForEdit(postId) {
                fetch(`${API_BASE_URL}?id=${postId}`)
                    .then(response => response.json())
                    .then(post => {
                        document.getElementById('post_id').value = post.post_id;
                        document.getElementById('post_title').value = post.title;
                        document.getElementById('post_subject').value = post.subject;
                        document.getElementById('post_status').value = post.status;
                        tinymce.get('post_content').setContent(post.content);
                        
                        // Afficher l'image existante si disponible
                        if (post.image_path) {
                            imagePreview.src = post.image_path;
                            imagePreviewContainer.classList.remove('hidden');
                        } else {
                            imagePreviewContainer.classList.add('hidden');
                        }
                        
                        // Ouvrir l'éditeur
                        editorCard.classList.add('open');
                        toggleEditorBtn.innerHTML = '<i class="fas fa-times mr-2"></i> Fermer';
                        toggleEditorBtn.classList.remove('bg-admisoft', 'dark:bg-admisoft-dark');
                        toggleEditorBtn.classList.add('bg-gray-500', 'dark:bg-gray-600');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Erreur',
                            text: 'Impossible de charger l\'article',
                        });
                    });
            }

            // Gérer la soumission du formulaire (création/modification)
            postForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(postForm);
                const postId = formData.get('post_id');
                const isNew = postId === '';
                
                // Validation des champs obligatoires
                if (!formData.get('post_title') || !formData.get('post_subject') || !tinymce.get('post_content').getContent()) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: 'Veuillez remplir tous les champs obligatoires',
                    });
                    return;
                }
                
                const endpoint = API_BASE_URL;
                const method = isNew ? 'POST' : 'PATCH';
                
                fetch(endpoint, {
                    method: method,
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Succès',
                            text: isNew ? 'Article créé avec succès' : 'Article mis à jour avec succès',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        
                        // Fermer et réinitialiser l'éditeur
                        editorCard.classList.remove('open');
                        toggleEditorBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Nouvel Article';
                        toggleEditorBtn.classList.add('bg-admisoft', 'dark:bg-admisoft-dark');
                        toggleEditorBtn.classList.remove('bg-gray-500', 'dark:bg-gray-600');
                        resetForm();
                        
                        // Recharger la liste des articles
                        loadPosts();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Erreur',
                            text: data.error || (isNew ? 'Erreur lors de la création' : 'Erreur lors de la mise à jour'),
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Erreur',
                        text: isNew ? 'Erreur lors de la création' : 'Erreur lors de la mise à jour',
                    });
                });
            });

            // Supprimer un article
            $(document).on('click', '.delete-btn', function() {
                const postId = $(this).data('id');
                
                Swal.fire({
                    title: 'Confirmer la suppression',
                    text: "Êtes-vous sûr de vouloir supprimer cet article? Cette action est irréversible.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#4F46E5',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Oui, supprimer!',
                    cancelButtonText: 'Annuler'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`${API_BASE_URL}?id=${postId}`, {
                            method: 'DELETE'
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Supprimé!',
                                    text: 'L\'article a été supprimé avec succès.',
                                    timer: 1500,
                                    showConfirmButton: false
                                });
                                loadPosts();
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Erreur',
                                    text: data.error || 'Erreur lors de la suppression',
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Erreur',
                                text: 'Erreur lors de la suppression',
                            });
                        });
                    }
                });
            });

            // Éditer un article
            $(document).on('click', '.edit-btn', function() {
                const postId = $(this).data('id');
                loadPostForEdit(postId);
            });

            // Chargement initial des articles
            loadPosts();
        });
    </script>
</body>
</html>
